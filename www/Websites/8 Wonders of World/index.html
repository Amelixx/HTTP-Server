<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>8 Great Wonders of World</title>
  </head>
  <body>
    <script src="script.js"></script>

    <header>
      <div class="title-bar">
        <h1 class="coolTitleStuff">The 8 Great Wonders of the World</h1>
      </div>

      <div class="home-bar">
        <p class="coolRainbowStuff"><i>Explained in cool colours like this to make up for the fact that I am bad for html</i></p>
      </div>

      <nav>
        <ul>
          <li><a style="background-image:url('https://d.newsweek.com/en/full/813669/gettyimages-918637914.jpg'); background-size: 180px 150px" onclick="showText('pyramid')" title="Great Pyramid of Giza"></a></li>
          <li><a style="background-image:url(https://www.worldatlas.com/r/w728-h425-c728x425/upload/15/7f/87/shutterstock-302911814.jpg); background-size: 180px 150px" onclick="showText('china-wall');" title="Great Wall of China"></a></li>
          <li><a style="background-image: url(https://cdn.cnn.com/cnnnext/dam/assets/170305125355-christ-the-redeemer-rio-vr-exlarge-169.jpg); background-size: 180px 150px" onclick="showText('redeemer-man')" title="Christ The Redeemer"></a></li>
          <li><a style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Petra_Jordan_BW_21.JPG/200px-Petra_Jordan_BW_21.JPG); background-size: 180px 150px" onclick="showText('petra')" title="Petra"></a></li>
          <li><a style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Colosseum_in_Rome%2C_Italy_-_April_2007.jpg/250px-Colosseum_in_Rome%2C_Italy_-_April_2007.jpg); background-size: 180px 150px" onclick="showText('colosseum')" title="Roman Colosseum"></a></li>
          <li><a style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Chichen_Itza_3.jpg/360px-Chichen_Itza_3.jpg); background-size: 180px 150px" onclick="showText('itza')" title="Chichen Itza"></a></li>
          <li><a style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/124_-_Machu_Picchu_-_Juin_2009.jpg/220px-124_-_Machu_Picchu_-_Juin_2009.jpg); background-size: 180px 150px" onclick="showText('picchu')" title="Macchu Picchu"></a></li>
          <li><a style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/1920px-Taj_Mahal_%28Edited%29.jpeg); background-size: 180px 150px" onclick="showText('taj')" title="Taj Mahal"></a></li>
        </ul>
      </nav>
    </header>
    
    <div id="text" class="text">
        <p style="text-align: left">To read about one of the wonders of the world, click any of the square images above.</p>
    </div>

    <div id = "forms" align="center">
      <p class="coolRainbowStuff">Feedback Form</p>
      <div id = "fname">
        <form>
          <p class="coolRainbowStuff">First Name: <br></p>
          <input type="text" name="firstname">
        </form>
      </div>
      <div id ="lname">
        <form>
          <p class="coolRainbowStuff">Last Name: <br></p>
          <input type="text" name="lastname">
        </form>
    </div>
